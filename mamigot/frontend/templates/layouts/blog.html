{% extends "layouts/_layout.html" %}
{% import "macros/subsections.html" as subsections %}


{% block main_body %}

  <div class="row">

    {% if shown_post %}
      <div class="col-md-7 centered">
        {{ subsections.full_post(shown_post) }}
      </div>

    {% else %}
      <div class="col-md-6 centered">
        {{ subsections.list_view('Blog', url_for('blog'), posts,
                                  archive_mode=True) }}
      </div>
    {% endif %}

  </div>

{% endblock %}
