<div class="container">
  <div class="col-md-8 centered-block">
    <section class="data-block">
      <span class="section-headline">
        BLOG | <a ng-href="/blog" class="undecorated-link">ALL POSTS</a>
      </span>

      <div ng-controller="BlogListCtrl as list">

        <div class="post-item" ng-repeat="post in list.posts">
          <h3 class="post-title">
            <a ng-href="/blog/{{ post.slug }}" class="undecorated-link">
              {{ post.title }}
            </a>
            <br>
            <small>{{ post.created_at }}</small>
          </h3>
        </div>

      </div>
    </section>
  </div>
</div>
