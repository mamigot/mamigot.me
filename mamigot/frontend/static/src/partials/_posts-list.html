<div class="container">
  <div class="col-md-8 centered-block">
    <section class="data-block">
      <div class="post-item" ng-repeat="post in posts">

        <h3 class="post-title">
          <a ng-href="" class="undecorated-link">
            {{ post.title }}
          </a>
          <br>
          <small>{{ post.created_at }}</small>
        </h3>

      </div>
    </section>
  </div>
</div>
